<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harshit's RevealJS SPR2019-ADV Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/sky.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Hi There</h1>
            </section>
            <section>
                <h1>
                    This is a slide.
                </h1>
            </section>
            <section>
                <div style="width:100%; height:100%; display: relative;" id="vis"></div>
                    <!-- This is from the example embedded vega-lite demo -->
                    <script type="text/javascript">
                                var yourVlSpec = {
                                    $schema: 'https://vega.github.io/schema/vega-lite/v3.0.json',
                                    description: 'A simple bar chart with embedded data.',
                                    data: {
                                        name: 'champaign_zoning', url: './champaign.topojson',
                                        "format": {
                                            "type": "topojson",
                                            "feature": "Zoning"
                                        }
                                    },
                                    "transform": [
                                        {
                                            'lookup': 'properties.zoning_description',
                                            'from': {
                                                'fields': ['base_type'],
                                                'data':
                                                {
                                                    'values': [
                                                        { 'code': 'CB1', 'base_type': 'Commercial' },
                                                        { 'code': 'CB2', 'base_type': 'Commercial' },
                                                        { 'code': 'CB3', 'base_type': 'Commercial' },
                                                        { 'code': 'CG', 'base_type': 'Commercial' },
                                                        { 'code': 'CI', 'base_type': 'Commercial' },
                                                        { 'code': 'CN', 'base_type': 'Commercial' },
                                                        { 'code': 'CO', 'base_type': 'Commercial' },
                                                        { 'code': 'I1', 'base_type': 'Industrial' },
                                                        { 'code': 'I2', 'base_type': 'Industrial' },
                                                        { 'code': 'IBP', 'base_type': 'Commercial' },
                                                        { 'code': 'IOP', 'base_type': 'Commercial' },
                                                        { 'code': 'IT-MF', 'base_type': 'Residential' },
                                                        { 'code': 'IT-MX', 'base_type': 'Residential' },
                                                        { 'code': 'IT-NC', 'base_type': 'Residential' },
                                                        { 'code': 'IT-SF1', 'base_type': 'Residential' },
                                                        { 'code': 'IT-SF2', 'base_type': 'Residential' },
                                                        { 'code': 'MF1', 'base_type': 'Residential' },
                                                        { 'code': 'MF2', 'base_type': 'Residential' },
                                                        { 'code': 'MF3', 'base_type': 'Residential' },
                                                        { 'code': 'MFUniv', 'base_type': 'Residential' },
                                                        { 'code': 'MHP', 'base_type': 'Residential' },
                                                        { 'code': 'SF1', 'base_type': 'Residential' },
                                                        { 'code': 'SF2', 'base_type': 'Residential' }
                                                    ]
                                                },
                                                'key': 'code'
                                            }
                                        }
                                    ],
                                    "hconcat": [
                                        {
                                            "selection": {
                                                "zone_choice": {
                                                    "fields": ["base_type"],
                                                    "type": "single",
                                                    "bind": { "input": "select", "options": ["Residential", "Industrial", "Commercial"] }
                                                }
                                            },
                                            "mark": "geoshape",
                                            "projection": {
                                                "type": "albersUsa"
                                            },
                                            "encoding": {
                                                "color": { "field": "base_type", "type": "nominal" }
                                            },
                                            "width": 600, "height": 400,
                                            "autosize": {
                                                "type": "fit",
                                                "contains": "padding"
                                            }
                                        },
                                        {
                                            "mark": "bar",
                                            "transform": [
                                                { "filter": { "selection": "zone_choice" } }
                                            ],
                                            "encoding": {
                                                "y": {
                                                    "field": "properties.zoning_code",
                                                    "type": "nominal"
                                                },
                                                "x": {
                                                    "field": "properties.SHAPESTArea",
                                                    "aggregate": "sum",
                                                    "type": "quantitative"
                                                }
                                            }
                                        }
                                    ],
                                };
                                var embedded = vegaEmbed('#vis', yourVlSpec);
                        </script>
            </section>
            <section data-markdown="my_presentation.md">

            </section>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script>
            Reveal.initialize({
                dependencies: [
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js' },
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js' },
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.min.js', async: true },
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '/reveal.js-plugins/chalkboard/chalkboard.js' },
                    { src: "{{ '/assets/paper-figures.js' | relative_url }}", async: true},
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/math/math.min.js', async: true }
                ],
                keyboard: {
                    67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
                    66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
                    46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
                     8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
                    68: function() { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
                },
                center: false,
                transition: 'none',
                backgroundTransition: 'none'
            });
    </script>
</body>

</html>
